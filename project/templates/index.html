<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Img-to-text</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <style>
            .outer {
                margin-top: 10em;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            <div class="outer" style="height:100px; width: 100%;">
                <div class="row g-4">
                    <div class="col-sm">
                        <input class="form-control" type="file" name="file" required>
                    </div>

                    <div class="col-sm">
                        <input class="w-50 btn btn-outline-dark" type="submit" value="Submit">
                    </div>
              </div>
            </div>
        </form>
    </body>
</html>
